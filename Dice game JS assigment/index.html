<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game loopðŸŽ®ðŸ•¹ðŸŽ² </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/Dice.css" />
    <link rel="icon" href="img/images.jpeg" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/Game2.jpg" alt="Sorry" />
            <h3>Dice Gamer</h3>
            <p>Game of dicers</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./img/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./img/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./img/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./img/library.png" alt="" />
             <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./img/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <section class="main">  
            <div class="container">
          <div class="gameBox">
            <img src="img/win.gif" alt="" class="img-fluid win-image"> 
            <div class="row align-items-center">
              <div class="col-md-5">
               
                <div class="box boxOne">
                  <h2 class="player" id="playerOne">Player 1<span class="playing"><i class="fa fa-circle"></i></span></h2> 
                  <h1 class="score" id="playerOneScore">25</h1>
                  <div class="currentScoreBox">
                    <h5>Current Score</h5>
                    <h4 class="currentScore" id="playerOneCurrentScore">33</h4>
                  </div>
                </div>
              </div>
              <div class="col-md-2 ">
                
                <div class="box boxButton">
                  
                  <div class="form-group mb-5" id="inputs">
                    <label>Please Set</label>
                    <input type="text" class="form-control " id="player1" value="" placeholder="Player 1 Name">
                    <input type="text" class="form-control " id="player2" value="" placeholder="Player 2 Name">
                    <input type="number" class="form-control number" placeholder="Winning Value">
                    
                  </div>
  
                  <button type="button" class="btn btn-play"><i class="fa fa-plus-circle mr-2"></i>Start Game</button>
                  
  
               
                  <div class="loadingImage">
                    <img src="img/loading.svg" alt="" class="loading">
                    <img src="img/loading.svg" alt="" class="loading">
                  </div>
  
                  
                  <div class="diceImages">
                    <img src="" alt="" class="img-fluid dice" id="dice1">
                    <img src="" alt="" class="img-fluid dice" id="dice2">
                  </div>
  
                 
                  <button class="btn btn-roll"><i class="fa fa-repeat mr-2"></i>Roll Dice</button>
  
                  
                  <button class="btn btn-save"><i class="fa fa-download mr-2"></i>Save Score</button>
  
                </div>
              </div>
              <div class="col-md-5">
                
                <div class="box boxTwo">
                  <h2 class="player" id="playerTwo">Player 2<span class="playing"><i class="fa fa-circle"></i></span></h2> 
                  <h1 class="score" id="playerTwoScore">25</h1>
                  <div class="currentScoreBox">
                    <h5>Current Score</h5>
                    <h4 class="currentScore" id="playerTwoCurrentScore">33</h4>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

          </div>
          </section>
        </section>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  <script src="js/app.js"></script>
  </body>
</html>
